<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image" href="images/fab-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="top_header">
        <div class="main_column">
            <div class="logo_column">
                <div class="logo border">
                    <img src="images/amazan_logo.png" alt="amazon logo">
                </div>
                <div class="location border">
                    <a href=""><p>Deliver to <strong>Bangladesh</strong></p></a>
                </div>
            </div>
            <div class="search_column">
                <form action="">
                    <div class="form">
                        <div class="selectoption">
                            <select>
                                <option>All</option>
                                <option>One</option>
                                <option>Tow</option>
                                <option>Three</option>
                                <option>Foure</option>
                            </select>
                        </div>
                        <div class="searchbox">
                            <input type="text" name="" id="" placeholder="Search Amazon">
                        </div>
                        <div class="submit">
                            <input type="submit" value="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="cart_column">
                <ul>
                    <li class="flag">
                        <select>
                            <option>En</option>
                            <option>Tow</option>
                            <option>Three</option>
                            <option>Foure</option>
                        </select>
                    </li>
                    <li>
                        <p class="border">
                            Hellow, singn in <strong>Account & Lists</strong></p>
                    </li>
                    <li>
                        <p class="border">Returns <strong>& Order</strong></p>
                    </li>
                    <li>
                        
                        <strong class="border"><i class="fa-solid fa-cart-shopping"></i>Cart</strong>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="header_section">
        <ul>
            <li><a href="">Today's Deals</a></li>
            <li><a href="">Customer Service</a></li>
            <li><a href="">Registry</a></li>
            <li><a href="">Gift Cards</a></li>
            <li><a href="">Sell</a></li>
        </ul>
    </section>
    <section class="banner_section">
        <div class="container">
            <div class="slide">
                <img src="images/71NqG9bBp7L._SX3000_.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
