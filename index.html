<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image" href="images/fab-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="top_header">
        <div class="main_column">
            <div class="logo_column">
                <div class="logo">
                    <img src="images/amazan_logo.png" alt="amazon logo">
                </div>
                <div class="location">
                    <a href=""><p>Deliver to <strong>Bangladesh</strong></p></a>
                </div>
            </div>
            <div class="search_column">
                <form action="">
                    <select name="" id="">
                        <option value="">One</option>
                        <option value="">Tow</option>
                        <option value="">Three</option>
                        <option value="">Foure</option>
                    </select>
                    <input type="text" name="" id="" placeholder="Search Amazon">
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="cart_column">
                <ul>
                    <li>
                        <select name="" id="">
                            <option value="">One</option>
                            <option value="">Tow</option>
                            <option value="">Three</option>
                            <option value="">Foure</option>
                        </select>
                    </li>
                    <li>
                        <p>
                            Hellow, singn in <strong>Account & Lists</strong></p>
                    </li>
                    <li>
                        <p>Returns <strong>& Order</strong></p>
                    </li>
                    <li>
                        
                        <strong><i class="fa-solid fa-cart-shopping"></i>Cart</strong>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
